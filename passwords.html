<body>
    <script>
/*6.	[Passwords]
Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales.
*/

let clave1 = prompt(`Ingresar la primera clave`);
let clave2 = prompt(`Ingreszar la segunda clave`);
if (clave1 === clave2) {
    document.write(`!!Las claves son correctas!!`);
};
    </script>
    
</body>
