<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piloto Challenge </title>

<body>
    <script>
         /*1.[Piloto]
Crear un script que defina e inicialice una variable de tipo cadena de caracteres donde
 almacenemos el nombre de un miembro del grupo y otra variable de tipo entera donde se almacena su edad. 
 Imprimir cada variable en una línea distinta en pantalla.*/
 
let nombre = prompt('Nombre de un miembro de tu grupo');
let edad = parseInt(prompt('Ingresa su edad'));
document.write(`El nombre de unos de los miembros de tu grupo es: 🧔👩‍🦰  ${nombre}`);
document.write(`<br> La edad de tu compañero es: ${edad} `)

    </script>
</body>
</html>
