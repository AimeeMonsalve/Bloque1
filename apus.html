<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge2 Apus</title>
</head>
<body>
    <script>
        /*Crear un script que permita simular de forma muy básica el 
        mecanismo de una caja registradora. El usuario debe insertar el nombre
         del producto, la cantidad y el precio unitario. En la pantalla mostrar: 
        “Gracias por comprar x unidades de x articulo. Total: Total a abonar.*/

        const nombrep = prompt(`Ingresar el nombre del producto`);
        let cantidad = parseInt(prompt(`Ingresar la cantidad de producto a llevar`));
        const precio = parseFloat(prompt(`Ingresar el precio unitario por producto`));
        document.write(`Gracias por comprar ${cantidad} unidades de ${nombrep} articulo. Total: $ ${cantidad * precio} .`)
    </script>
    
</body>
</html>
