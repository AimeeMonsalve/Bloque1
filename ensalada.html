<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Ensalada</title>
</head>
<body>

    <script>
        /*3.	[Ensalada]
Escribir un script en el cual se ingresen 6 números enteros. Con estos se debe
 calcular la  suma de los 3 primeros y el producto entre el tercero, el cuarto y el 5to y
 sumarle el sexto
*/
        const num1 =parseInt(prompt(`Ingresar el primer número`));
        const num2 =parseInt(prompt(`Ingresar el segundo número`));
        const num3 =parseInt(prompt(`Ingresar el tercer número`));
        const num4 =parseInt(prompt(`Ingresar el cuarto número`));
        const num5 =parseInt(prompt(`Ingresar el quinto número`));
        const num6 =parseInt(prompt(`Ingresar el sexto número`));
        document.write (`La suma del 1ro al 3ro es:  ${num1+num2+num3}  <br> y el producto y suma: ${(num3*num4*num5)+num6} `);
    </script>
    
</body>
</html>
