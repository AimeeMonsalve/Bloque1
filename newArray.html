<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newArray</title>
</head>
<body>
    <script>
        /*11.	[newArray]
Crear un vector con 5 valores aleatorios comprendidos entre 1 y 1000. 
Luego extraer los dos últimos elementos sumarlos y mostrarlos. Imprimir también 
el tamaño final del vector Recordar que const nro=1+(Math.random()*1000); 
permite generar un número aleatorio.

*/
    let vect = [];
    let suma = 0;
        for (let i=0; i<5; i++) 
        {
            const nro=1+(Math.random()*1000);
            vect.push(parseInt(nro));
            (i>2 && i<5) ? suma += parseInt(vect[i] ): null;
        };
        document.write(`El tamaño final del vector es: ${vect.length-1} <br>`);
        document.write(`La suma de los dos últimos elementos es : ${suma}`);
        console.log(vect);

    </script>
    
</body>
</html>
